<style>
    #el {
        width: 100px;
        height: 100px;
        background-color: skyblue;
    }

    #el2 {
        width: 100px;
        height: 100px;
        background-color: skyblue;
    }
</style>
<div id="el"></div>
<div id="el2"></div>
<button id="pasue-btn">暂停</button>
<button id="resume-btn">resume</button>
<button id="restart-btn">restart</button>
<button id="el2-start-btn">el2 start</button>

<script type="module">
    import { Timeline, Animation } from "./animation.js";
    import { cubicBezier } from "./cubicBezier.js";
    let linear = t => t; // 线性变换
    let ease = cubicBezier(.25, .1, .25, 1);
    let el = document.getElementById("el");
    let el2 = document.getElementById("el2");
    const timeline = new Timeline;
    // transform会有个变换需要套个壳子
    timeline.add(new Animation(el.style, "transform", v => `translateX(${v}px)`, 0, 200, 5000, 0, linear))
    timeline.start();
    document.getElementById("pasue-btn").addEventListener("click", () => timeline.pause())
    document.getElementById("resume-btn").addEventListener("click", () => timeline.resume())
    document.getElementById("restart-btn").addEventListener("click", () => timeline.restart())
    document.getElementById("el2-start-btn").addEventListener("click", () => timeline.add(new Animation(el2.style, "transform", v => `translateX(${v}px)`, 0, 200, 5000, 0, linear), 0))
</script>
